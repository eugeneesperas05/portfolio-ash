<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Animation</title>
    <style>
      /* Keyframes for typing animation */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* Apply typing animation to the text */
      .typing-text {
        overflow: hidden; /* Ensure the text doesn't overflow */
        white-space: nowrap; /* Prevent line breaks */
        margin: 0 auto; /* Center the text */
        font-size: 24px; /* Adjust font size as needed */
      }

      /* Apply typing animation to each letter */
      .name span {
        display: inline-block;
        width: 0;
        animation: typing 3s steps(7) infinite alternate; /* Adjust duration as needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="typing-text">
        I'm
        <span class="name"
          ><span>E</span><span>u</span><span>g</span><span>e</span><span>n</span
          ><span>e</span></span
        >
      </h1>
    </div>
  </body>
</html>
