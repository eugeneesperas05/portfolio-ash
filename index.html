<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar</title>
    <script
      src="https://kit.fontawesome.com/abb6e20c2f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid" id="home-page">
      <nav class="navbar navbar-expand-lg" style="position: relative">
        <div class="container">
          <a class="navbar-brand" href="#" style="color: var(--bg-after)"
            >uJin</a
          >
          <button
            class="navbar-toggler"
            style="background: rgba(125, 118, 118, 0.8); padding: 5px"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars" style="color: #fff"></i>
          </button>
          <div
            class="container-fluid navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container h-75">
        <div class="row">
          <div class="col-12">
            <div class="row" style="height: 35vh"></div>
          </div>
          <div class="col-12">
            <div class="row" style="height: 35vh">
              <div class="col-3"></div>
              <div class="col-4"></div>
              <div class="col-5">
                <div
                  class="row"
                  style="border-left: 5px solid #fff; padding-left: 10px"
                >
                  <h1 class="h1-name">I'm <span>Eugene</span></h1>
                </div>
                <div
                  class="row"
                  style="border-left: 5px solid #fff; padding-left: 10px"
                >
                  <p class="webd">Web Developer</p>
                </div>
                <div
                  class="row"
                  style="border-left: 5px solid #fff; padding-left: 20px"
                >
                  <button
                    type="button"
                    class="btn fw-bold"
                    id="home-contact-btn"
                  >
                    Contact Me
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- -- about -- -->
    <div class="container-fluid h-100"></div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
